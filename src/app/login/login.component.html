<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4" style="margin-top: 15vh;">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                    <h3 class="text-center font-weight-light my-4">Đăng nhập</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="formLogin" action="" class="" (keydown.enter)="onSubmitLogin()">
                        <div class="col-lg-12 form-group">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Nhập số điện thoại"
                                    [ngClass]="{ 'is-invalid': checkValidators(formLogin.get('username'))}"
                                    formControlName="username" name="username" />
                            </div>
                        </div>
                        <div class="col-lg-12 form-group">
                            <input id="password" type="password" class="form-control" placeholder="Nhập mật khẩu"
                                [ngClass]="{ 'is-invalid': checkValidators(formLogin.get('password'))}"
                                formControlName="password" name="password" />
                        </div>
                        <div class="form-group d-flex align-items-center justify-content-center mt-4 mb-0">
                            <button class="btn btn-sm btn-success w-100" type="button" (click)="onSubmitLogin()">
                                Đăng nhập
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
